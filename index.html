<html>
    <head>
        <title id="gameTitle">Game</title>
        <script type="module" src="JS/script.js"></script>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <div class="game">
            <div id="outcome"></div>
            <div class="input-section">
                <div class="input-section-title" id="inputTitle">Enter a number between 3 and 7</div>
                <input type="number" id="numberInput" placeholder="Enter here">
                <button id="enterButton">Enter</button>
            </div>
            <div class="board"></div>
        </div>
        
    </body>
</html>
